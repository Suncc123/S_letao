<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

<div class="lt_slide">
  <div class="slide_top">
    <a href="index.html">前端17期</a>
  </div>
  <div class="slide_content">
    <div class="c_user">
      <img src="images/photo.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="c_list">
      <ul>
        <li><a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a></li>
        <li class="lt_category">
          <a href="javascript:;">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="cate">
            <a href="first.html" class="active">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span>
        </a></li>
      </ul>
    </div>
  </div>
</div>

<div class="lt_main">
  <div class="lt_header">
    <a href="javascript:;" class="pull-left close_menu">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="javascript:;" class="pull-right logout_menu">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <div class="lt_content">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类</a></li>
      <li class="active">一级分类</li>
    </ol>

    <button class="btn btn-default btn-add">添加分类</button>

    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th width="30%">序号</th>
        <th width="70%">名称分类</th>
      </tr>
      </thead>
      <tbody>
      <!--模板引擎渲染数据-->
      </tbody>
    </table>

    <div class="pages text-right">
      <ul id="pagination"></ul>
    </div>
  </div>

  </div>

<!--退出模态框-->
<div class="modal" tabindex="-1" role="dialog" id="lt_modal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">退出</button>
      </div>
    </div>
  </div>
</div>

<!--添加一级分类模态框-->
<div class="modal" tabindex="-1" role="dialog" id="addModal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="btn btn-primary">添加</button>
      </div>
    </div>
  </div>
</div>

<!--数据渲染模板-->
<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{ v.categoryName}}</td>
  </tr>
  {{/each}}
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</body>
</html>
