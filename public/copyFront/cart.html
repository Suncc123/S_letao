<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐购商城-首页</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

<div class="lt_container">

  <div class="lt_header">
    <a href="index.html" class="head_left"><i class="fa fa-chevron-left"></i></a>
    <h4>购物车</h4>
  </div>

  <div class="lt_main">
    <div id="refreshContainer" class="mui-content">
      <div class="mui-scroll">
        <!--数据列表-->
        <ul class="mui-table-view mui-wrapper">

        </ul>
      </div>
    </div>

    <div class="m_foot">
      <p class="mui-pull-left"><span>订单总金额：</span><span class="price">&yen;00.00</span></p>
      <div class="mui-pull-right"><a href="#">生成订单</a></div>
    </div>
  </div>

  <div class="lt_footer">
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i>
        <p>首页</p>
      </a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i>
        <p>分类</p>
      </a></li>
      <li class="active"><a href="cart.html"><i class="fa fa-shopping-cart"></i>
        <p>购物车</p>
      </a></li>
      <li><a href="user.html"><i class="fa fa-user"></i>
        <p>会员中心</p>
      </a></li>
    </ul>
  </div>
</div>

<!--数据渲染-->
<script type="text/html" id="tpl">
  {{ each rows v i}}
  <li class="mui-table-view">
    <div class="img-box">
      <img src="{{ v.pic[0].picAddr }}" alt="">
      <input type="checkbox" class="checkbox" data-price="{{ v.price * v.num }}">
    </div>
    <div class="text-box">
      <p>{{ v.proName }}</p>
      <p><span>&yen;{{ v.price }}</span>&nbsp;<span>&yen;{{ v.oldPrice }}</span>
        <span class="mui-pull-right">{{ v.num }}双</span></p>
      <p>鞋码：{{ v.size }}</p>
    </div>
  </li>
  {{ /each }}
</script>

<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
