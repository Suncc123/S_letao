<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐购商城-首页</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

<div class="lt_container">

  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="head_left"><i class="fa fa-chevron-left"></i></a>
    <h4>注册</h4>
  </div>

  <div class="lt_main">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
      </div>
      <div class="mui-input-row">
        <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-input-row">
        <input type="password" class="mui-input-password" placeholder="请确认密码">
      </div>
      <div class="mui-input-row">
        <input type="text" name="mobile" class="mui-input-clear" placeholder="请输入手机号">
      </div>
      <div class="mui-input-row">
        <input type="text"  name="vCode" class="mui-input-clear checkNum" placeholder="请输入验证码">
        <button type="button" class="mui-btn mui-btn-primary getNum">获取验证码</button>
      </div>
    </form>
    <div class="mui-input-row">
      <button class="mui-btn mui-btn-primary mui-block btn-register">注册</button>
    </div>
    <div class="mui-input-row">
      <input name="radio1" type="checkbox" id="checkbox" class="mui-pull-left">
      <label class="tips" for="checkbox">我同意《会员服务协议》</label>
      <a href="login.html" class="mui-pull-right fast-login">立即登录</a>
    </div>

  </div>

  <div class="lt_footer">
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i>
        <p>首页</p>
      </a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i>
        <p>分类</p>
      </a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
        <p>购物车</p>
      </a></li>
      <li class="active"><a href="user.html"><i class="fa fa-user"></i>
        <p>会员中心</p>
      </a></li>
    </ul>
  </div>
</div>

<!--数据渲染-->

<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
</body>
</html>
