<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

<div class="lt_container">

  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="head_left"><i class="fa fa-chevron-left"></i></a>
    <h4>商品详情</h4>
  </div>

  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--轮播图-->

      </div>
    </div>
  </div>

  <div class="lt_footer">
    <a href="cart.html" class="mui-pull-left">去购物车</a>
    <button class="mui-btn mui-btn-warning mui-pull-right">立即购买</button>
    <button class="mui-btn mui-btn-danger mui-pull-right add-cart">加入购物车</button>
  </div>
</div>
<!-- 模板渲染数据-->
<script type="text/html" id="tpl">
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#"><img src="images/banner6.png"/></a>
      </div>
      <div class="mui-slider-item">
        <a href="#"><img src="images/banner1.png"/></a>
      </div>
      <div class="mui-slider-item">
        <a href="#"><img src="images/banner2.png"/></a>
      </div>
      <div class="mui-slider-item">
        <a href="#"><img src="images/banner3.png"/></a>
      </div>
      <div class="mui-slider-item">
        <a href="#"><img src="images/banner4.png"/></a>
      </div>
      <div class="mui-slider-item">
        <a href="#"><img src="images/banner5.png"/></a>
      </div>
      <div class="mui-slider-item">
        <a href="#"><img src="images/banner6.png"/></a>
      </div>
      <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#"><img src="images/banner1.png"/></a>
      </div>
    </div>
    <div class="mui-slider-indicator">
      <div class="mui-indicator mui-active"></div>
      <div class="mui-indicator"></div>
      <div class="mui-indicator"></div>
      <div class="mui-indicator"></div>
      <div class="mui-indicator"></div>
      <div class="mui-indicator"></div>
    </div>
  </div>
  <div class="pro-name common">
    <strong>{{proName}}</strong>
  </div>
  <div class="proPrice common">
    价格：
    <span>&yen;{{price}}</span>
    <span>&yen;{{oldPrice}}</span>
  </div>
  <div class="proSize common">
    尺码：
    {{ each sizeArr v i}}
    <span>{{v}}</span>
    {{/each}}
  </div>
  <div class="proNum common">
    数量：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span>剩余数量：{{ num }}双</span>
  </div>
  <div class="proDesc common">
    详情：
    {{ proDesc }}
  </div>
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
