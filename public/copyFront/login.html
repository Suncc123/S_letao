<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐购商城-首页</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

<div class="lt_container">

  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="head_left"><i class="fa fa-chevron-left"></i></a>
    <h4>登录</h4>
  </div>

  <div class="lt_main">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>用户名</label>
        <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary btn-confirm" >确认</button>
        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
      </div>
    </form>
    <a href="register.html" class="mui-pull-right" style="font-size: 12px">免费注册</a>
  </div>

  <div class="lt_footer">
    <ul>
      <li class="active"><a href="index.html"><i class="fa fa-home"></i>
        <p>首页</p>
      </a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i>
        <p>分类</p>
      </a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
        <p>购物车</p>
      </a></li>
      <li><a href="user.html"><i class="fa fa-user"></i>
        <p>会员中心</p>
      </a></li>
    </ul>
  </div>
</div>

<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
