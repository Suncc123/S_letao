<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

<div class="lt_container">

  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="head_left"><i class="fa fa-chevron-left"></i></a>
    <h4>商品列表</h4>
  </div>

  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="lt_search">
          <input type="text" placeholder="请输入搜索关键字" class="search-text">
          <button class="mui-btn mui-btn-primary search-btn">搜索</button>
        </div>
        <div class="search_list mui-clearfix">
          <a href="javascript:;">上架时间 <i class="fa fa-angle-down"></i></a>
          <a href="javascript:;" data-type = 'price'>价格 <i class="fa fa-angle-down"></i></a>
          <a href="javascript:;" data-type = 'num'>库存 <i class="fa fa-angle-down"></i></a>
          <a href="javascript:;">折扣 <i class="fa fa-angle-down"></i></a>
        </div>
        <div class="proShow">
          <div class="loading"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="lt_footer">
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i>
        <p>首页</p>
      </a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i>
        <p>分类</p>
      </a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
        <p>购物车</p>
      </a></li>
      <li><a href="user.html"><i class="fa fa-user"></i>
        <p>会员中心</p>
      </a></li>
    </ul>
  </div>
</div>
<!-- 模板渲染数据-->
<script type="text/html" id="tpl">
  {{ if data.length == 0}}
  <p>没有更多的商品信息</p>
  {{ /if }}
  <ul>
    {{each data v i}}
    <li>
      <a href="product.html?productId={{ v.id }}"><img src="{{ v.pic[0].picAddr }}" alt="">
        <p class="mui-ellipsis-2 proName">{{ v.proName }}</p>
        <p><span>&yen;{{v.price }}</span>
          <span>&yen;{{ v.oldPrice }}</span>
        </p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
      </a>
    </li>
    {{ /each }}
  </ul>
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
