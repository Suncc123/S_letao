<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐购商城-分类</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

<div class="lt_container">

  <div class="lt_header">
    <a href="index.html" class="head_left"><i class="fa fa-chevron-left"></i></a>
    <h4>乐淘分类</h4>
    <a href="search.html" class="head_right"><i class="fa fa-search"></i></a>
  </div>

  <div class="lt_main">

    <div class="lt_aside">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul>
            <!--数据渲染-->
          </ul>
        </div>
      </div>
    </div>

    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul>
            <!--数据渲染-->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="lt_footer">
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i>
        <p>首页</p>
      </a></li>
      <li class="active"><a href="category.html"><i class="fa fa-bars"></i>
        <p>分类</p>
      </a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
        <p>购物车</p>
      </a></li>
      <li><a href="user.html"><i class="fa fa-user"></i>
        <p>会员中心</p>
      </a></li>
    </ul>
  </div>
</div>

<script type="text/html" id="tpl-left">
  {{each rows v i}}
  <li data-id="{{ v.id }}" class="{{ i == 0?'now' : ''}}"><a href="#">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>

<script type="text/html" id="tpl-right">
  {{if total == 0}}
  <p>该分类下没有更多品牌的信息了</p>
  {{/if}}
  {{each rows v i}}
  <li>
    <a href="#">
      <img src="{{ v.brandLogo }}" alt="">
      <span>{{ v.brandName }}</span>
    </a>
  </li>
  {{/each}}
</script>

<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
